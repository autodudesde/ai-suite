<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <label for="generated-images-{table}-{fieldName}">
        <f:format.case mode="capital">{fieldName}</f:format.case>
    </label><br />

    <div class="ai-suite-image-generation-wizard" id="wizardSlideTwo">
        <f:render partial="Libs/ImageSelection" arguments="{imageSuggestions: imageSuggestions, fieldName: fieldName, table: table, position: position}" />
        <f:render partial="Libs/ImageTitleSelection" arguments="{imageTitleSuggestions: imageTitleSuggestions, fieldName: fieldName, table: table, position: position}" />
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-6">
            <span
                class="mb-3 mt-1 btn btn-default create-content-update-image"
                data-table="{table}"
                data-page-id="{pageId}"
                data-language-id="{sysLanguageUid}"
                data-fieldname="{fieldName}"
                data-initial-prompt="{imagePrompt}"
                data-initial-image-ai="{imageAi}"
                data-position="{position}"
            >
                <core:icon identifier="actions-refresh" size="small" />
                <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.regenerateSuggestions" /> ({fieldName})
            </span>
        </div>
    </div>

</html>
