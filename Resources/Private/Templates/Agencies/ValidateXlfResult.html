<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
      {namespace core=TYPO3\CMS\Core\ViewHelpers}
      {namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:layout name="Module"/>

<f:section name="Content">

    <section>
        <h2 class="text-gradient">
            <f:translate key="AiSuite.module.Agencies.translateXlf.header.validate" extensionName="ai_suite"/>
        </h2>

        <form method="POST" action="{f:be.uri(route: 'ai_suite_agencies_write_xlf')}" name="input" enctype="multipart/form-data" class="with-spinner">
            <input type="hidden" name="fileData" value="{fileData}" />
            <f:for each="{originalValues}" key="sourceKey" as="sourceValue">
                <div class="form-group mb-4">
                    <label>{sourceValue.source}</label><br />
                    <small>(ID: {sourceKey})</small><br />
                    <input type="text" name="translations[{sourceKey}]" value="{sourceValue.translated}" class="form-control source-translated"/>
                </div>
            </f:for>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <core:icon identifier="actions-document-save" size="small" />
                    <f:translate key="AiSuite.module.Agencies.translateXlf.submit.validate" extensionName="ai_suite"/>
                </button>
            </div>
        </form>
        <f:render partial="Spinner" arguments="{messageKey: 'tx_aisuite.module.general.spinner.contentCreation'}" />
    </section>

</f:section>
