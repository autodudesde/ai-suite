<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
      {namespace core=TYPO3\CMS\Core\ViewHelpers}
      {namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:layout name="Module"/>

<f:section name="Content">
    <h1 class="mb-4">
        <f:translate key="tx_aisuite.module.dashboard.card.agencySection.title" extensionName="ai_suite"/>
    </h1>
    <p class="mb-4">
        <f:translate key="tx_aisuite.module.dashboard.card.agencySection.description" extensionName="ai_suite"/>
    </p>

    <section class="card-container">

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'actions-translate',
            cardname: 'translateXlfFile',
            controller: 'Agencies',
            route: 'ai_suite_agencies_translate_xlf',
            status: 'active'
        }" />

    </section>

</f:section>
