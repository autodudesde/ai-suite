<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace core=TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Module" />

<f:section name="Content">
    <div class="row">
        <div class="col-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label class="panel-title fw-bold">
                        <core:icon identifier="actions-message-dots" />
                        <f:translate key="tx_aisuite.module.dashboard.card.managePromptTemplates.title" extensionName="ai_suite"/>
                    </label>
                </div>
                <div class="panel-body">
                    <div class="mb-3">
                        <p>
                            <f:translate key="tx_aisuite.module.dashboard.card.managePromptTemplates.description" extensionName="ai_suite"/>
                        </p>
                    </div>
                    <div class="d-flex flex-wrap gap-3 align-items-stretch">
                        <div class="d-flex" style="flex: 0 0 calc(50% - 0.75rem);">
                            <f:render partial="DashboardCards/DynamicCard" arguments="{
                                icon: 'actions-synchronize',
                                cardname: 'updatePromptTemplates',
                                controller: 'PromptTemplate',
                                route: 'ai_suite_prompt_update_serverprompttemplates',
                                params: {id: pid},
                                status: 'active'
                            }" />
                        </div>

                        <div class="d-flex" style="flex: 0 0 calc(50% - 0.75rem);">
                            <f:render partial="DashboardCards/DynamicCard" arguments="{
                                icon: 'actions-file-text',
                                cardname: 'managePromptTemplates',
                                controller: 'PromptTemplate',
                                route: 'ai_suite_prompt_manage_customprompttemplates',
                                params: {id: pid},
                                status: 'active'
                            }" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:section>
</html>
