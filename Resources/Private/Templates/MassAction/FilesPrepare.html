<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace core=TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Module" />

<f:section name="Content">
    <f:asset.css identifier="backend-aisuite-sortable-styles" href="EXT:ai_suite/Resources/Public/Css/sortable.css" />

    <h1 class="mb-4">
        <f:translate key="tx_aisuite.module.dashboard.card.massActionFiles.title"/>
    </h1>
    <p class="mb-4">
        <f:translate key="tx_aisuite.module.dashboard.card.massActionFiles.description"/>
    </p>

    <section>
        <h2 class="mb-4">
            <f:translate key="tx_aisuite.module.prepareFiles.title"/>
        </h2>
        <f:form action="filesPrepareExecute" name="filesPrepareExecute" object="{massActionFilesPrepareExecute}" objectName="massActionFilesPrepare">
            <div class="row">
                <div class="col-md-6">
                    <f:render partial="Libs/PagesSelect" arguments="{pagesSelect: pagesSelect, propertyName: 'startFromPid', label: 'tx_aisuite.module.preparePages.pageChooser', selected:pageId}" />
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>
                            <f:translate key="tx_aisuite.module.preparePages.depth"/>
                        </label>
                        <br />
                        <f:form.select property="depth" class="form-select" id="depth" options="{depths}" optionValueField="value" optionLabelField="label" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-group">
                            <label>
                                <f:translate key="tx_aisuite.module.preparePages.column"/>
                            </label>
                            <br />
                            <f:form.select property="column" class="form-select" id="column" options="{columns}" optionValueField="value" optionLabelField="label" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label>
                        <f:translate key="tx_aisuite.module.preparePages.sysLanguages"/>
                    </label>
                    <br />
                    <f:form.select property="sysLanguage" class="form-select" id="sysLanguages" options="{sysLanguages}"/>
                </div>
                <div class="col-md-4 d-flex align-items-center pt-3">
                    <div class="form-group">
                        <label class="position-relative">
                            <f:form.checkbox property="showOnlyEmpty" id="showOnlyEmpty" value="1" />
                            <span class="px-4">
                                <f:translate key="tx_aisuite.module.preparePages.showOnlyEmpty"/>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'tx_aisuite.module.preparePages.showPrepareResults')}" />
                </div>
            </div>
        </f:form>
    </section>
    <section id="resultsToExecute" class="mt-3">

    </section>
    <f:variable name="spinnerMessage" value="{f:translate(key: 'tx_aisuite.module.general.spinner.massActionPages')}" />
    <f:render partial="Spinner" arguments="{message: '{spinnerMessage}'}" />
</f:section>
