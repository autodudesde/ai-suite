<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{requests}">
        <f:then>
            <div class="d-flex justify-content-center align-items-center mx-3" style="height:45px;">
                <core:icon identifier="tx-aisuite-extension" size="small"/>
                <span class="mx-2">
                    Free: {f:if(condition: requests, then: '{requests.free_requests}', else: '-')}
                </span>
                <span>
                    Paid: {f:if(condition: requests, then: '{requests.paid_requests}', else: '-')}
                </span>
                <f:if condition="{requests.abo_requests}">
                    <span class="mx-2">
                        Plan: {f:if(condition: requests, then: '{requests.abo_requests}', else: '-')}
                    </span>
                </f:if>
            </div>
        </f:then>
        <f:else if="{error}">
            <span class="d-block pt-3 text-warning">{error}</span>
        </f:else>
    </f:if>
</html>
