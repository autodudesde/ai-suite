<f:if condition="{textFields -> f:count()} > 0">
    <f:for each="{textFields}" key="fieldName" as="fieldData" iteration="it">
        <f:switch expression="{fieldData.renderType}">
            <f:case value="input">
                <div class="form-group">
                    <label for="{fieldName}">
                        <f:format.case mode="capital">{fieldData.label}</f:format.case>
                    </label><br />
                    <input type="text" name="contentElementData[{table}][{position}][{fieldName}]" value="{fieldData.content}" class="form-control"/>
                </div>
            </f:case>
            <f:case value="text">
                <div class="form-group">
                    <label for="{fieldName}">
                        <f:format.case mode="capital">{fieldData.label}</f:format.case>
                    </label><br />

                    <f:if condition="{fieldData.rteConfig}">
                        <f:then>
                            <f:form.hidden property="contentElementData.{table}.{position}.{fieldName}"
                                           name="contentElementData[{table}][{position}][{fieldName}]"
                                           value="{fieldData.content}"
                                           class="rte-content form-control"
                                           data="{field-identifier: 'contentElementData[{table}][{position}][{fieldName}]'}"
                            />
                            <div
                                data-field-identifier="contentElementData[{table}][{position}][{fieldName}]"
                                class="form-group t3js-formengine-validation-marker t3js-formengine-palette-field rte-textarea"
                            >
                                <div class="formengine-field-item t3js-formengine-field-item">
                                    <div class="form-control-wrap">
                                        <div class="form-wizards-wrap">
                                            <div class="form-wizards-element">
                                                <textarea name="contentElementData[{table}][{position}][{fieldName}]" class="form-control" {fieldData.rteConfig -> f:format.raw()}>{fieldData.content}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </f:then>
                        <f:else>
                            <f:form.textarea property="contentElementData.{table}.{position}.{fieldName}" name="contentElementData[{table}][{position}][{fieldName}]" value="{fieldData.content}" class="form-control"/>
                        </f:else>
                    </f:if>
                </div>
            </f:case>
            <f:defaultCase>
                <div class="form-group">
                    <label for="{fieldName}">
                        <f:format.case mode="capital">{fieldData.label}</f:format.case>
                    </label><br />
                    <textarea name="contentElementData[{table}][{position}][{fieldName}]" class="form-control">{fieldData.content}</textarea>
                </div>
            </f:defaultCase>
        </f:switch>
    </f:for>
</f:if>
