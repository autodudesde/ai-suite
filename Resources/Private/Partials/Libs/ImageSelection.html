
<div class="row image-suggestions mt-2">
    <h3 class="text-gradient">
        <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSuggestionsHeader" />
    </h3>
    <f:if condition="{imageSuggestions -> f:count()} == 1">
        <f:variable name="autoSelectImage" value="true" />
    </f:if>
    <f:for each="{imageSuggestions}" as="suggestion" iteration="it">
        <div class="col-12 col-md-6 my-3">
            <input
                type="checkbox"
                id="{table}-{position}-{fieldName}-image-{it.cycle}"
                class="input-hidden mx-1 image-selection"
                name="fileData[content][contentElementData][{table}][{position}][{fieldName}][newImageUrl]"
                value="{suggestion.url}"
                data-selection-group="{table}-{position}-{fieldName}-image"
                data-url="{suggestion.url}"
                data-fieldname="{fieldName}"
                data-itemlabel="{itemLabel}"
                data-position="{position}"
                {f:if(condition: autoSelectImage, then: 'checked="checked"', else: '')}
            />
            <label for="{table}-{position}-{fieldName}-image-{it.cycle}">
                <img
                    class="ce-image-selection"
                    data-selection-group="{table}-{position}-{fieldName}-image"
                    data-selection-id="{table}-{position}-{fieldName}-image-{it.cycle}"
                    src="{suggestion.url}"
                    alt="Generated Image {position} {it.cycle} ({fieldName})"
                />
                <div class="icon">
                    <core:icon identifier="actions-check" size="medium" />
                </div>
            </label>
        </div>
    </f:for>
</div>
