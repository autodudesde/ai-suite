<f:if condition="{imageGenerationLibraries -> f:count()} > 0">
    <div class="image-settings">
        <div class="form-section image-settings-midjourney mb-3 rounded-2" style="display: none;">
            <label class="control-label fw-bold mb-2">
                <f:translate key="AiSuite.imageSettings.midjourney" extensionName="ai_suite"/>
            </label>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mb-3">
                        <label for="midjourneyVersion" class="control-label">
                            <f:translate key="AiSuite.imageSettings.midjourney.version" extensionName="ai_suite"/>
                        </label>
                        <select id="midjourneyVersion" name="midjourneyVersion" class="form-control" data-prefix="--v">
                            <option value="7.0" {f:if(condition: '{additionalImageSettings.v} == "7.0"', then: 'selected="selected"')}>7.0</option>
                            <option value="6.1" {f:if(condition: '{additionalImageSettings.v} == "6.1"', then: 'selected="selected"')}>6.1 (Default)</option>
                            <option value="6.0" {f:if(condition: '{additionalImageSettings.v} == "6.0"', then: 'selected="selected"')}>6.0</option>
                            <option value="5.2" {f:if(condition: '{additionalImageSettings.v} == "5.2"', then: 'selected="selected"')}>5.2</option>
                            <option value="5.1" {f:if(condition: '{additionalImageSettings.v} == "5.1"', then: 'selected="selected"')}>5.1</option>
                            <option value="5.0" {f:if(condition: '{additionalImageSettings.v} == "5.0"', then: 'selected="selected"')}>5.0</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group mb-3">
                        <label for="midjourneyAspectRatio" class="control-label">
                            <f:translate key="AiSuite.imageSettings.midjourney.aspectRatio" extensionName="ai_suite"/>
                        </label>
                        <select id="midjourneyAspectRatio" name="midjourneyAspectRatio" class="form-control" data-prefix="--ar">
                            <option value="1:1" {f:if(condition: '{additionalImageSettings.ar} == "1:1"', then: 'selected="selected"')}>1:1 (Default)</option>
                            <option value="2:3" {f:if(condition: '{additionalImageSettings.ar} == "2:3"', then: 'selected="selected"')}>2:3</option>
                            <option value="3:2" {f:if(condition: '{additionalImageSettings.ar} == "3:2"', then: 'selected="selected"')}>3:2</option>
                            <option value="4:3" {f:if(condition: '{additionalImageSettings.ar} == "4:3"', then: 'selected="selected"')}>4:3</option>
                            <option value="4:5" {f:if(condition: '{additionalImageSettings.ar} == "4:5"', then: 'selected="selected"')}>4:5</option>
                            <option value="4:7" {f:if(condition: '{additionalImageSettings.ar} == "4:7"', then: 'selected="selected"')}>4:7</option>
                            <option value="5:4" {f:if(condition: '{additionalImageSettings.ar} == "5:4"', then: 'selected="selected"')}>5:4</option>
                            <option value="7:4" {f:if(condition: '{additionalImageSettings.ar} == "7:4"', then: 'selected="selected"')}>7:4</option>
                            <option value="16:9" {f:if(condition: '{additionalImageSettings.ar} == "16:9"', then: 'selected="selected"')}>16:9</option>
                            <option value="21:9" {f:if(condition: '{additionalImageSettings.ar} == "21:9"', then: 'selected="selected"')}>21:9</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="midjourneyNo" class="control-label">
                            <f:translate key="AiSuite.imageSettings.midjourney.no" extensionName="ai_suite"/>
                        </label>
                        <input type="text" class="form-control" id="midjourneyNo" name="midjourneyNo" value="{additionalImageSettings.no}" data-prefix="--no" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="midjourneySref" class="control-label">
                            <f:translate key="AiSuite.imageSettings.midjourney.sref" extensionName="ai_suite"/>
                        </label>
                        <input type="text" class="form-control" id="midjourneySref" name="midjourneySref" value="{additionalImageSettings.sref}" data-prefix="--sref"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

</f:if>
