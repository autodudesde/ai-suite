<div class="suggestions metadata-suggestions d-flex flex-wrap flex-column">
    <f:for each="{metadataSuggestions}" as="suggestion" iteration="it">
        <label class="form-check d-flex align-items-center ce-metadata-selection" for="{table}-{it.cycle}-{fieldName}-metadata-{position}-{it.cycle}">
            <input
                type="radio"
                name="metaData[{table}][{position}][{fieldName}]"
                value="{suggestion}"
                data-metadata="{suggestion}"
                class="form-check-input metadata-selection"
                id="{table}-{it.cycle}-{fieldName}-metadata-{position}-{it.cycle}"
            >
            <span class="form-check-label">
                {suggestion}
            </span>
        </label>
    </f:for>
</div>
