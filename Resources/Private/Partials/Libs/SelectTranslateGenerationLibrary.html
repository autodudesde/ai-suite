<div class="translate-generation-library library mt-2">
    <div class="card card-size-large active">
        <div class="card-header">
            <h3 class="text-gradient">
                <f:translate key="AiSuite.translateGenerationLibrary" extensionName="ai_suite"/>
            </h3>
            <f:if condition="{translateGenerationLibraries -> f:count()} > 0">
                <f:then>
                    <div class="flex-row d-flex justify-content-between flex-wrap">
                        <f:for each="{translateGenerationLibraries}" as="library" iteration="it">
                            <input
                                type="radio"
                                id="translate-generation-library-{library.model_identifier}"
                                class="input-hidden mx-1 translate-generation-library-selection"
                                name="libraries[translateGenerationLibrary]"
                                value="{library.model_identifier}"
                                {f:if(condition: '{library.only_paid} == TRUE && {paidRequestsAvailable} == FALSE', then: 'disabled="true"')}
                                {f:if(condition: '{library.checked} == TRUE', then: 'checked="checked"', else: '')}
                            />
                            <label class="d-flex flex-row align-items-center mb-3" style="width:48%;" for="translate-generation-library-{library.model_identifier}">
                                <f:image src="EXT:ai_suite/Resources/Public/Icons/Models/{library.model_identifier}.svg" alt="{library.name}" />
                                <f:render partial="Libs/RequestAmount" arguments="{library: library, paidRequestsAvailable: paidRequestsAvailable}" />
                                <f:image class="checked-icon" src="EXT:ai_suite/Resources/Public/Icons/check.svg" alt="{library.name}" />
                            </label>
                        </f:for>
                    </div>
                </f:then>
                <f:else>
                    <div class="col-12 my-3">
                        <div class="alert alert-warning" role="alert">
                            <f:translate key="AiSuite.noLibrariesAvailable" extensionName="ai_suite"/>
                        </div>
                    </div>
                </f:else>
            </f:if>
        </div>
    </div>
</div>
