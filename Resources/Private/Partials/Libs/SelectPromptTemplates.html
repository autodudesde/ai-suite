<f:if condition="{promptTemplates -> f:count()} > 0">
    <div class="form-group">
        <label for="promptTemplates" class="control-label fw-bold mb-2">
            <f:translate key="tx_aisuite.module.general.promptTemplates" extensionName="ai_suite"/>
        </label>
        <select id="promptTemplates" name="promptTemplates" class="form-control">
            <option value="">
                <f:translate key="tx_aisuite.module.general.selectPromptTemplate" extensionName="ai_suite"/>
            </option>
            <f:for each="{promptTemplates}" as="template">
                <option value="{template.prompt}">{template.name}</option>
            </f:for>
        </select>
    </div>
</f:if>
